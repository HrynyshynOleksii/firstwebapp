<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <title th:text="${title} + '!**' "/>-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>

<!--<p th:text="'Hello, ' + ${title} + '!'" />-->

<div class="container mt-5">


    <div th:each="elem : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${elem.title}"></h1>
        <p th:text="${elem.fullText}"/>
        <p th:text="${elem.views}"/>
        <a th:href="'/blog/' + ${elem.id} + '/edit'" class="btn btn-warning">Редагувати</a>
        <a th:href="'/blog/' + ${elem.id} + '/remove'" class="btn btn-warning">Видалити</a>
    </div>
</div>

<header th:insert="/blocks/footer :: footer"></header>
</body>
</html>
