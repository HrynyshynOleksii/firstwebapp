<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування статті</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="/blocks/header :: header"></header>



<div class="container mt-5 mb-5">

    <h1>Редагування статті</h1>
    <div th:each="elem : ${post}" >
    <form method="post">
        <input type="text" th:value="${elem.title}" name="title"  class="form-control">
        <br>
        <input type="text" th:value="${elem.annonce}" name="annonce" class="form-control">
        <br>
        <textarea name="fullText" class="form-control" th:text="${elem.fullText}"/>
        <br>
        <button type="submit" class=" btn btn-success">Оновити статтю</button>
    </form>
    </div>
</div>

<header th:insert="/blocks/footer :: footer"></header>
</body>
</html>
